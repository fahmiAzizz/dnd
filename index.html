<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true" ondragstart="drag(event)">
                List Item 1
            </div>
            <div class="list" draggable="true" ondragstart="drag(event)">
                List Item 2
            </div>
            <div class="list" draggable="true" ondragstart="drag(event)">
                List Item 3
            </div>
            <div class="list" draggable="true" ondragstart="drag(event)">
                List Item 4
            </div>
        </div>

        <div id="right" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
    </div>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text/plain", event.target.innerText);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text/plain");
            var newItem = document.createElement("div");
            newItem.className = "list";
            newItem.innerText = data;
            document.getElementById("right").appendChild(newItem);
        }
    </script>
</body>

</html>
